{% extends "base.html" %}

{% block content %}

      {{  menu }}

        <div id="page-content-wrapper" class="container-fluid">
        <!-- Page Content -->
          <h1>EWHR Figures Index Page</h1>


          {% for key in keys %}
          <div class="row">
            <div class="col-sm-2 well text-center">
              <img src="{{ pages[key]['record']['image_urls']['list-thumb'] }}"
                   alt="{{ pages[key].title }}"
                   class="img-thumbnail">
            </div>
            <div class="col-sm-10">
              <h3>{{ pages[key].title }}</h3>
              <h4>{{ pages[key].subtitle }}</h4>
              <ul class="nav nav-pills">
                <li><a href="fig_{{ key }}.html"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span> More details</a></li>
                <li><a href="{{ pages[key].url_embed }}"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Embed URL</a></li>
                <li><a href="{{ pages[key].url_svg }}"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> SVG Version</a></li>
              </ul>
            </div>
          </div>
          {% endfor %}


        </div>
        <!-- /#page-content-wrapper -->
{% endblock %}
